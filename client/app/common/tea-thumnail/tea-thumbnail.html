<div class="thumb-container">
  <a class="container-link" href="/details" ui-sref="teaDetails({ id: teaThumbCtrl.tea.id })">
    <img class="tea-thumb-img" src="../../../img/teas/{{teaThumbCtrl.tea.imgUrl}}"/>
    <div class="tea-details">
      <div class="tea-name">{{teaThumbCtrl.tea.name}}</div>
      <span id="currency-default" class="tea-price">{{teaThumbCtrl.tea.price | currency}}</span>
      <a class="add-to-cart-btn" href="#" ng-click="teaThumbCtrl.onAddClick()"><i class="fa fa-cart-plus fa-2x"
                                                                              aria-hidden="true"></i></a>
    </div>
  </a>
</div>
